        body {
            background-color: #121212;

            font-size: 3em;

        p {

        .loader {
            margin: 20px auto;

            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
